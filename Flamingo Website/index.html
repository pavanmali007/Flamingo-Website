<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamingo Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="content">
            <nav id="navbar">
                <h2>Flamingo</h2>
                <a id="link_home" href="" class="links">home</a>
                <a id="link_pictures" href="" class="links">pictures</a>
                <a id="link_interests" href="" class="links">interest</a>
                <a id="link_dates" href="" class="links">dates</a>
            </nav>

            <div id="circle">
                <div id="smcircle">
                    <img src="Assets/photo-1532731222443-b3ef89fbc50d-removebg-preview.png" alt="Flamingo Image">
                </div>
                <div id="vsmcircle">
                    <i class="ri-arrow-left-right-fill"></i>
                </div>
            </div>

            <div id="cart">
                <i class="ri-shopping-cart-fill"></i>
            </div>

        </div>
        <div id="sideDiv">
            <input type="text" id="searchbar" placeholder="search playlists">
            <h3 id="article">Today's Article</h3>
            <div id="todays_pic"></div>

            <div id="space"></div>

            <h4 id="playlist_name">My Playlist</h4>
            <div id="list">
                <div class="plates">
                    <h4 class="time">02:19</h4>
                    <div class="details">
                        <h4 class="title">Hanuman Chalisa</h4>
                        <sup class="desc">by devotional songs</sup>
                    </div>
                </div>
                <div class="plates">
                    <h4 class="time">03:12</h4>
                    <div class="details">
                        <h4 class="title">Shoorveer 4</h4>
                        <sup class="desc">by reppariya balam</sup>
                    </div>
                </div>
                <div class="plates">
                    <h4 class="time">03:50</h4>
                    <div class="details">
                        <h4 class="title">Har Har Shambhu</h4>
                        <sup class="desc">by mahadev mitra mandal</sup>
                    </div>
                </div>

                <div class="plates">
                    <h4 class="time">02:11</h4>
                    <div class="details">
                        <h4 class="title">Shiv Rudrashtakam</h4>
                        <sup class="desc">by mahadev mitra mandal</sup>
                    </div>
                </div>

                


            </div>
        </div>
    </div>
</body>

</html>
